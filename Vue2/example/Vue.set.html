<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>vue.set </title>
</head>
<body>
    <h1>vue.set</h1>
    <hr>
    <div id="app">
        {{count}}
    <ul><li v-for="item in arr">{{item}}<li></ul>
    </div>
    <p><button onclick="add()">add</button></p>
    <script type="text/javascript">
        function add(){
           // Vue.set(outData,'count',2);
           //app.count++;
           //outData.count++;
           //app.arr[1]='dd';   //Vue无法监听
           Vue.set(app.arr,1,'dd');
        }
        
       var outData={
           count:1,
          // goods:'car'
            arr:['aa','bb','cc']
       }
       
       
       
        var app=new Vue({
            el:'#app',
            data:outData
        })
    </script>
</body>
</html>
