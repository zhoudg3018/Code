<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>v-text&v-html</h1>
    <hr>
    <div id="app">
       <span>{{message}}</span>***<span v-text="message"></span> 
       <span v-html="dodo"><span>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!',
                dodo:'<h2> hello world!<h2>'
            }
        })
    </script>
</body>
</html>
