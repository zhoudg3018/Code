<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc" width="200px"></p>
            <!-- 完整语法 -->
            <p><a v-bind:href="url" target="_blank">技术胖</a></p>
        <!-- 缩写 -->
        <p><a :href="url" target="_blank" >技术胖2</a></p>
        <hr>
        <div :class="className">1.绑定Class</div>
        <div :class="{classA:isOK}">2.绑定Class中的判断</div>
        <div :class="[classA,classB]">3.绑定Class中的数组</div>
        <div :class="isOk?classA:classB">4.绑定Class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOK" v-model="isOK">
            <label for="isOk">isOK={{isOK}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定Style</div>
        <div :style="styleObject">6.对象绑定Style</div>

    </div>
    <style>
        .classA{
            color:red;
        }
        .classB{
            font-size:150%;
        }
    </style>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                imgSrc:'../image/设备.png',
                url:'https://jspang.com',
                className:'classA',
                isOK:false,
                classA:'classA',
                classB:'classB',
                red:'red',
                font:'20px',
                styleObject:{
                    color:'green',
                    fontSize:'24px'
                }
            }
        })
    </script>
</body>
</html>
