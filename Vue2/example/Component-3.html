<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Component 构造器外部写局部注册组件</title>
</head>
<body>
    <h1>Component 构造器外部写局部注册组件</h1>
    <hr>
    <div id="app">
        <jspang></jspang>
        <panda></panda>
    </div>
    <script type="text/javascript">
    var panda={
        template:'<div style="color:red">Panda from China!</div>'
    }
    Vue.component('jspang',{
        template:'<div style="color:red">我是全局的jspang组件</div>'
    })
        var app=new Vue({
            el:'#app',
            components:{
                "panda":{
                    template:'<div style="color:green">我是局部的jspang组件</div>'
                }
            }
        })
     
    </script>
</body>
</html>
