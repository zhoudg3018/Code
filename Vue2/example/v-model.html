<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>v-model 实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <br>
    <p>v-model:<input type="text" v-model="message"></p>
    <p>v-model.lazy 延迟显示<input type="text" v-model.lazy="message"></p>
    <p>v-model.number:先输入数字再输入字符串无效<input type="text" v-model.number="message"></p>
    <p>v-model.trim去空格<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本域</h3>
    <textarea cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选按钮绑定一个值</h3>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for='isTrue'>{{isTrue}}</label>
    <hr>
    <h3>多选绑定一个数组</h3>
       <p>
            <input type="checkbox" id="JSPang" value="JSPang" v-model="web_Names">
            <label for="isTrue">JSPang</label>
            <input type="checkbox" id="Panda" value="Panda" v-model="web_Names">
            <label for="isTrue">Panda</label>
            <input type="checkbox" id="PanPan" value="PanPan" v-model="web_Names">
            <label for="isTrue">PanPan</label>

       </p>
       <p>{{web_Names}}</p>
       <hr>
       <h3>单选框绑定</h3>
       <input type="radio" id="one" value="男" v-model="sex">
       <label for="one">男</label>
       <input type="radio" id="two" value="女" v-model="sex">
       <label for="two">女</label>
       <p>你选择的性别是：{{sex}}</p>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!',
                isTrue:true,
                web_Names:[],
                sex:'女'
            }
        })
    </script>
</body>
</html>
